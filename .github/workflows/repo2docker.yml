# This workflow runs repo2docker to check if this repository is a valid binder repo
name: Validator

on:
  pull_request:
    branches: [ master ]

jobs:
  repo2docker:
    name: Run repo2docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          channels: conda-forge

      - name: Install dependencies
        shell: bash -l {0}
        run: conda install jupyter-repo2docker

      - name: Show installed package
        shell: bash -l {0}
        run: conda list

      - name: Run repo2docker
        shell: bash -l {0}
        run: jupyter-repo2docker --no-run --ref ${{ github.event.pull_request.head.sha }} https://github.com/${{ github.event.repository.name }}
